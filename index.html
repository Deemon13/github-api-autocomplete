<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Github API Autocomplete</title>
  </head>
  <body>
    <div id="app-container">
      <div class="search-field">
        <h1 class="title">Search for Repositories of Github</h1>
        <label class="search-label" for="search-input"
          >Input name of repositoriy:</label
        >
        <input
          id="search-input"
          class="search-input"
          type="text"
          autocomplete="off"
          autofocus
          placeholder="Type here..."
        />
      </div>
      <div class="search-results">
        <h2 class="search-results-title">search results</h2>
        <ul class="repos-container"></ul>
      </div>
      <div class="pinned-container">
        <h2 class="pinned-title">pinned repositories</h2>
        <ul class="repos-pinned"></ul>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
